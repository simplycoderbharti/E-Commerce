<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" type="image/x-icon" href="img/logo-3.png">
   
</head>

<body>
    <section>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-5 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6 left-header">
                                    <h3>Flat â‚¹300 OFF+</h3>
                                    <h3>Free Shiping</h3>

                                    <p>On First Order</p>
                                    <p>Code: <span class="dashed">
                                            MYNTRA300
                                        </span></p>

                                </div>
                                <div class="col-md-6">
                                    <img src="img/sign/bag-2.png" class="bag">
                                    <img src="img/sign/dance-1.png " class="dance">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Address</label>
                                    <textarea style="height:200px;width:100%;" text" id="Enter Your address"></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
